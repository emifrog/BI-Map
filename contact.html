<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Site BI Sapeurs Pompiers 06" />    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d747dca8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body class="contact-body">

    <section class="contact">
        <h1>Contact</h1>
        <p>Pour toute question,remarque ou modification, merci de remplir le formulaire.</p>
        <form action="https://formsubmit.co/xav.robart@gmail.com" method="post" enctype="text/plain">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Nom" id="name" name="name"
                    class="item" autocomplete="off" required>
                </div>
                <div class="input-field field">
                    <input type="email" placeholder="Email" id="email" name="email"
                    class="item" autocomplete="off" required>
                </div>
                <div class="textarea-field field">
                    <textarea name="message" id="message" 
                    cols="30" rows="10" placeholder="Message" 
                    class="item" autocomplete="off" required></textarea>
                </div>
                <div class="buttons-container">
                    <button type="submit">Envoyer</button>
                    <a href="index.html" class="button-link">Retour</a>
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
