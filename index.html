<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Cartographie des bouches d'incendie du 06" />
    <title>BI Map</title>

    <!-- Preload des ressources critiques -->
    <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" as="style">
    <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js" as="script">
    <link rel="preload" href="style.css" as="style">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" sizes="32x32" />

    <!-- Styles critiques -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker enregistré avec succès:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Erreur lors de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>

    <!-- Scripts critiques -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>

    <!-- Styles non-critiques -->
    <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet" media="print"
        onload="this.media='all'">

    <!-- Scripts non-critiques avec defer -->
    <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0-beta.22/web.js"></script>
    <script defer src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script defer src="https://kit.fontawesome.com/8d747dca8a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="map"></div>
    <div id="search-box-container">

        <div class="Suggestion"></div>
    </div>
    <div class="fab-container">
        <div class="fab fab-icon-holder">
            <i class="fas fas fa-plus"></i>
        </div>
        <ul class="fab-options">
            <li>
                <span class="fab-label">F.I.R.E</span>
                <button class="fab-button-fire" onclick="handleFireClick()">
                    <div class="fab-icon-holder">
                        <i class="fas fa-fire"></i>
                    </div>
                </button>
            </li>
            <li>
                <span class="fab-label">Mesure</span>
                <button class="fab-button-mesure" onclick="handleMesureClick()">
                    <div class="fab-icon-holder">
                        <i class="fas fa-ruler"></i>
                    </div>
                </button>
            </li>
            <li>
                <span class="fab-label">Centrer</span>
                <button class="fab-button-centrer" onclick="handleCentrerClick()">
                    <div class="fab-icon-holder">
                        <i class="fas fa-plus"></i>
                    </div>
                </button>
            </li>
            <li>
                <span class="fab-label">Contact</span>
                <button class="fab-button-contact" onclick="window.location.href='contact.html'">
                    <div class="fab-icon-holder">
                        <i class="fas fa-envelope"></i>
                    </div>
                </button>
            </li>
        </ul>
    </div>

    <script src="js/main.js"></script>
    <script defer src="js/hydrants/bv.js"></script>
    <script defer src="js/hydrants/nice.js"></script>
    <!--<script src="js/hydrants/hancy.js"></script>    
    <script src="js/casernes.js"></script>-->

</body>

</html>
