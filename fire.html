<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/fire.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches FIRE</title>
    <script src="https://kit.fontawesome.com/8d747dca8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/fire.css">
</head>
<body class="search-body">
    <div class="search-container">
        <h1>Search FIRE</h1>
        <form  role="search">
            <div class="search-input">
                <input 
                    type="search" 
                    id="searchText" 
                    class="searchText" 
                    name="searchText" 
                    autocomplete="off"
                    role="searchbox"
                    required>
                <button class="searchButton">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
                <div class="autocom-box"></div>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/fire.js" defer></script>
</body>
</html>
